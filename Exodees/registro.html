<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - EXODEES</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="content-box">
        <h1 class="title">Exodees</h1>
        <div class="login-box">
            <h2>Registro</h2>
            <form id="registerForm">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Registrarse</button>
            </form>
            <p id="registerMessage"></p>
            <p><a href="login.html">Inicia Sesión</a></p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Verificar si el usuario ya existe en localStorage
            if (localStorage.getItem(username)) {
                document.getElementById('registerMessage').textContent = 'El usuario ya existe. Elige otro nombre de usuario.';
            } else {
                
                localStorage.setItem(username, password);
                document.getElementById('registerMessage').textContent = 'Registro exitoso. Ahora puedes iniciar sesión.';
            }
        });
    </script>
</body>
</html>
